<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="flex">
    <!-- sidebar -->
    <div
      class="relative flex h-full max-w-[17rem] flex-col bg-[#075755] bg-clip-border p-4 text-white shadow-xl shadow-blue-gray-900/5"
    >
      <div class="p-4 w-52 h-52">
        <img
          class="w-[100%] h-[100%]"
          src="../../../public/images/logo_light.png"
          alt=""
        />
      </div>
      <nav
        class="flex min-w-[240px] flex-col gap-1 p-2 font-sans text-base font-normal text-blue-gray-700"
      >
        <div
          role="button"
          class="flex items-center w-full p-3 leading-tight transition-all rounded-lg outline-none text-start hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
        >
          <i class="fa-solid fa-route"></i>
          &nbsp; &nbsp;
          <a href="">All Itineraries</a>
        </div>
        <div
          role="button"
          class="flex items-center w-full p-3 leading-tight transition-all rounded-lg outline-none text-start hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
        >
          <i class="fa-solid fa-plus"></i>
          &nbsp; &nbsp;
          <a href="">Create Itineraries</a>
        </div>
        <div
          role="button"
          class="flex items-center w-full p-3 leading-tight transition-all rounded-lg outline-none text-start hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
        >
          <i class="fa-solid fa-star"></i>
          &nbsp; &nbsp;
          <a href="">My Reviews</a>
        </div>
        <div
          role="button"
          class="flex items-center w-full p-3 leading-tight transition-all rounded-lg outline-none text-start hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
        >
          <i class="fa-solid fa-user"></i>
          &nbsp; &nbsp;
          <a href="">Profile</a>
        </div>
        <div
          role="button"
          class="flex items-center w-full p-3 leading-tight transition-all rounded-lg outline-none text-start hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900 mt-44"
        >
          <i class="fa-solid fa-gear"></i>
          &nbsp; &nbsp;
          <a href="">Settings</a>
        </div>
        <div
          role="button"
          class="flex items-center w-full p-3 leading-tight transition-all rounded-lg outline-none text-start hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
        >
          <i class="fa-solid fa-right-from-bracket"></i>
          &nbsp; &nbsp;
          <button id="logout-btn" href="">Log Out</button>
        </div>
      </nav>
    </div>
    <!-- sidebar -->

    <!-- navbar -->
    <div
      class="grid min-h-[140px] w-full place-items-center overflow-x-scroll rounded-lg p-6 lg:overflow-visible"
    >
      <div class="-m-6 max-h-[768px] w-[calc(100%+48px)]">
        <nav
          class="sticky top-0 z-10 block w-full max-w-full px-4 py-2 text-black bg-white border rounded-none shadow-md h-max border-white/80 bg-opacity-80 backdrop-blur-2xl backdrop-saturate-200 lg:px-8 lg:py-4"
        >
          <div class="flex items-center justify-between text-blue-gray-900">
            <div class="flex items-center gap-4">
              <div class="hidden mr-4 lg:block"></div>
              <div class="flex items-center gap-x-1" id="userBreadcrumb"></div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- navbar -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
