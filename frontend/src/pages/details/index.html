<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-300">
    <!-- Navigation Bar -->
    <section class="header">
      <nav
        class="sticky top-0 w-full px-4 py-2 mx-auto text-white bg-white border shadow-md rounded-xl border-white/80 bg-opacity-80 backdrop-blur-2xl backdrop-saturate-200 lg:px-8 lg:py-4"
      >
        <div
          class="container flex items-center justify-between mx-auto text-blue-gray-900"
        >
          <div class="brand">
            <div class="image_wrapper">
              <img src="../../../public/images/favicon.png" alt="" />
            </div>
            <a
              href="#"
              class="text-[#075755] font-extrabold mr-4 block cursor-pointer py-1.5 leading-relaxed text-2xl antialiased"
            >
              Goreto
            </a>
          </div>
          <div class="hidden lg:block">
            <ul
              class="flex flex-col gap-2 mt-2 mb-4 lg:mb-0 lg:mt-0 lg:flex-row lg:items-center lg:gap-6"
            >
              <li
                class="flex items-center p-1 font-sans text-sm antialiased font-medium leading-normal gap-x-2 text-blue-gray-900"
              >
                <a href="#home" class="flex items-center"
                  ><i class="fa-solid fa-house"></i> &nbsp; Home
                </a>
              </li>
              <li
                class="flex items-center p-1 font-sans text-sm antialiased font-medium leading-normal gap-x-2 text-blue-gray-900"
              >
                <a href="#explore" class="flex items-center"
                  ><i class="fa-solid fa-compass"></i> &nbsp; Explore
                </a>
              </li>
              <li
                class="flex items-center p-1 font-sans text-sm antialiased font-medium leading-normal gap-x-2 text-blue-gray-900"
              >
                <a href="#" class="flex items-center"
                  ><i class="fa-solid fa-address-book"></i>
                  &nbsp; Contact
                </a>
              </li>
            </ul>
          </div>
          <div class="flex items-center gap-x-1">
            <a
              class="hidden px-4 py-2 font-sans text-xs font-bold text-center text-gray-900 uppercase align-middle transition-all rounded-lg select-none hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:inline-block"
              type="button"
              href="http://localhost:5173/src/pages/login/login.html"
            >
              <span>Log In</span>
            </a>
            <a
              class="cursor-pointer hidden select-none rounded-lg bg-[#075755] py-2 px-4 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:inline-block"
              type="button"
              data-ripple-light="true"
              href="http://localhost:5173/src/pages/login/login.html"
            >
              <span>Sign in</span>
            </a>
          </div>
          <button
            class="relative ml-auto h-6 max-h-[40px] w-6 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-inherit transition-all hover:bg-transparent focus:bg-transparent active:bg-transparent disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:hidden"
            type="button"
          >
            <span
              class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </span>
          </button>
        </div>
      </nav>
    </section>
    <!-- Navigation Bar -->

    >
      <svg
        class="text-gray-300 animate-spin"
        viewBox="0 0 64 64"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"

          stroke-width="5"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
        <path
          d="M32 3C36.5778 3 41.0906 4.08374 45.1692 6.16256C49.2477 8.24138 52.7762 11.2562 55.466 14.9605C58.1558 18.6647 59.9304 22.9531 60.6448 27.4748C61.3591 31.9965 60.9928 36.6232 59.5759 40.9762"

          stroke-width="5"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="text-gray-900"
        ></path>
      </svg>
    </div>
    <!-- loader -->

    <!-- details -->
    <section
      class="details__container w-full mt-5 flex flex-col items-center justify-center"
    ></section>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
