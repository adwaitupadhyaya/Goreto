<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css"
    />
  </head>
  <body class="flex flex-col items-center bg-gray-300">
    <!-- Navigation Bar -->
    <section class="header w-full">
      <nav
        class="sticky top-0 mx-auto w-full rounded-xl border border-white/80 bg-white bg-opacity-80 px-4 py-2 text-white shadow-md backdrop-blur-2xl backdrop-saturate-200 lg:px-8 lg:py-4"

          <div class="brand">
            <div class="image_wrapper">
              <img src="../../../public/images/favicon.png" alt="" />
            </div>
            <a
              href="#"
              class="mr-4 block cursor-pointer py-1.5 text-2xl font-extrabold leading-relaxed text-[#075755] antialiased"
            >
              Goreto
            </a>
          </div>
          <div class="list lg:block">
            <ul
              class="mb-4 mt-2 flex gap-5 lg:mb-0 lg:mt-0 lg:flex-row lg:items-center lg:gap-6"
            >
              <li
                class="flex items-center gap-x-2 p-1 font-sans text-sm font-medium leading-normal text-blue-gray-900 antialiased"
              >
                <a href="http://localhost:5173/" class="flex items-center"
                  ><i class="fa-solid fa-house"></i> &nbsp; Home
                </a>
              </li>
              <li
                class="flex items-center gap-x-2 p-1 font-sans text-sm font-medium leading-normal text-blue-gray-900 antialiased"
              >
                <a
                  href="http://localhost:5173/#explore"
                  class="flex items-center"
                  ><i class="fa-solid fa-compass"></i> &nbsp; Explore
                </a>
              </li>
              <li
                class="flex items-center gap-x-2 p-1 font-sans text-sm font-medium leading-normal text-blue-gray-900 antialiased"
              >
                <a href="#" class="flex items-center"
                  ><i class="fa-solid fa-address-book"></i>
                  &nbsp; Contact
                </a>
              </li>
            </ul>
          </div>
          <div class="flex items-center gap-x-1">
            <a
              class="-none select-none rounded-lg px-4 py-2 text-center align-middle font-sans text-xs font-bold uppercase text-gray-900 transition-all hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow lg:inline-block"
              type="button"
              href="./src/pages/login/login.html"
            >
              <span>Log In</span>
            </a>
            <a   
              href="http://localhost:5173/src/pages/login/login.html" 
              class="cursor-pointer select-none rounded-lg bg-[#075755] px-4 py-2 text-center align-middle font-sans text-xs uppercase text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:inline-block"
            >
              Sign in</a
            >
          </div>
          <button
            class="relative ml-auto h-6 max-h-[40px] w-6 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-inherit transition-all hover:bg-transparent focus:bg-transparent active:bg-transparent disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:hidden"
            type="button"
          >
            <span
              class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 transform"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </span>

          stroke-linecap="round"
          stroke-linejoin="round"

        <path
          d="M32 3C36.5778 3 41.0906 4.08374 45.1692 6.16256C49.2477 8.24138 52.7762 11.2562 55.466 14.9605C58.1558 18.6647 59.9304 22.9531 60.6448 27.4748C61.3591 31.9965 60.9928 36.6232 59.5759 40.9762"

          stroke-width="5"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="text-gray-900"
        ></path>

    <!-- loader -->

    <!-- details -->
    <section
      class="details__container mt-5 flex w-full flex-col items-center justify-center"
    ></section>

    <!-- reviews -->

    <script type="module" src="./index.ts"></script>
    <!-- from cdn -->
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/collapse.js"></script>

</html>
